<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela Login responsiva</title>
</head>
<body>
    <main>
        <!-- Tag semântica princiapl -->
    <h1>Faça seu login</h1>
    <!-- Links das redes sociais -->
     <div class="sociais">
        <a href="https://www.google.com.br/">
            <img src="Tela de Login/assets/google.png" alt="google">
        </a>
        <a href="https://www.facebook.com/">
            <img src="Tela de Login/assets/facebook.png" alt="facebook">
        </a>
        <a href="https://www.linkedin.com/">
            <img src="Tela de Login/assets/linkedin.png" alt="linkedin">
        </a>
     </div>

     <div class="alternative">
        <span>OU</span>
     </div>
     <form action="">
        <label for="name">
            <span>name</span>
            <input type="text" id="name" name="name">
        </label>

        <label for="email">
            <span>email</span>
            <input type="email" id="Email" name="Email">
        </label>

        <label for="password">
            <span>senha</span>
            <input type="password" id="password" name="password">
        </label>
        
        <input type="submit" value="login">
     </form>
    </main>
    <section class="imagem">
        <img src="Tela de Login/assets/mobile.svg" alt="imagem decorativa">
    </section>
</body>
</html>
